<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <form action="/calculate" method="POST">
            <div class="row">
                {% for i in range(1, 9) %}
                <div class="subject">
                    <h3>Subject {{ i }}</h3>
                    <div class="form-group">
                        <label for="grade{{ i }}">Grade:</label>
                        <input type="number" name="grade{{ i }}" min="0" max="10" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="credit{{ i }}">Credit:</label>
                        <input type="number" name="credit{{ i }}" min="0" step="0.5" required>
                    </div>
                </div>
                {% endfor %}
            </div>
            <input type="submit" value="Calculate CGPA">
        </form>
    </div>
</body>
</html>
